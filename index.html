<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <!-- CSS 폴더 -->
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <!-- 폰트 링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css"
    />
  </head>
  <body>
    <div class="container">
      <section id="main">
        <h1>나와 가장 잘 어울리는 개발 언어는?</h1>
        <div>
          <img src="./img/main.gif" alt="mainImage" class="main_img" />
        </div>
        <p>
          나와 어울리는 개발 언어를 찾아주는 사이트입니다! <br />
          아래 시작하기 버튼을 눌러 시작해 주세요:)
        </p>
        <button type="button" class="start_btn" onclick="js:begin()">
          START
        </button>
      </section>
      <section id="qna">
        <div class="status">
          <div class="statusBar"></div>
        </div>
        <div class="qBox"></div>
        <div class="answerBox"></div>
      </section>
      <section id="result">
        <h1>당신의 결과는?!</h1>
        <div class="resultLang"></div>
        <div id="resultImg"></div>
        <div class="langInfo"></div>
        <div class="bookInfo"></div>
        <div class="lectureInfo"></div>
        <div class="negativeLang"></div>
        <button type="button" class="kakao">카카오톡</button>
      </section>
      <script src="./js/data.js" charset="utf-8"></script>
      <script src="./js/start.js" charset="utf-8"></script>
    </div>
  </body>
</html>
